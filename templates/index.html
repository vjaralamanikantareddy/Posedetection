<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Pose Detection</h1>

    <video id="videoFeed" autoplay playsinline></video>

    <button id="startStopButton" onclick="toggleVideo()">Start</button>

    <script>
        let isStreaming = false;
        let videoElement = document.getElementById('videoFeed');
        let buttonElement = document.getElementById('startStopButton');
        let stream;

        async function startVideo() {
            try {
                stream = await fetch('/video_feed');
                const videoStream = stream.body.getReader();
                const streamURL = window.URL.createObjectURL(new Blob([videoStream]));
                videoElement.src = streamURL;
                isStreaming = true;
                buttonElement.innerText = "Stop";
            } catch (error) {
                console.error('Error starting video:', error);
            }
        }

        function stopVideo() {
            videoElement.src = '';
            stream.cancel();
            isStreaming = false;
            buttonElement.innerText = "Start";
        }

        function toggleVideo() {
            if (isStreaming) {
                stopVideo();
            } else {
                startVideo();
            }
        }
    </script>
</body>
</html>
